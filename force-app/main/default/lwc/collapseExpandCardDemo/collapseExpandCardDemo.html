<template>
    <lightning-card>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Toggle Card" onclick={toggleCard}>
                    <lightning-icon icon-name={iconName} alternative-text="Toggle" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Toggle Card</span>
                </button>
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="Contacts">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                        </svg>
                        <span class="slds-assistive-text">Contacts</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Contacts</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button class="slds-button slds-button_neutral">New</button>
                </div>
            </header>
        </div>
        
        <div class={cardClass}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleContactClick}>
            </lightning-datatable>

            <template if:true={showAccountDetails}>
                <h3 class="slds-text-heading_medium">Related Accounts for {selectedContact}</h3>
                <lightning-datatable
                    key-field="Id"
                    data={relatedAccounts}
                    columns={relatedAccountColumns}>
                </lightning-datatable>
            </template>
        </div>
        
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View more
                <span class="slds-assistive-text">Contacts</span>
            </a>
        </footer>
    </lightning-card>
</template>
