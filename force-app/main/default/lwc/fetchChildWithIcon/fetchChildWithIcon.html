<template>
    <lightning-card>
        <div class="slds-p-left_large slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">



                <div class="slds-media__figure">
                    <span class="slds-icon_container " title={parentApiName}>
                        <div class="icon-wrapper" style={iconParentStyle}>
                            <template if:false={parentIcon}>
                                <lightning-icon icon-name="standard:default" alternative-text="Default Icon" size="small"></lightning-icon>
                            </template>
                            <template lwc:if={parentIcon}>
                            <img src={parentIcon} class="custom-icon" />
                            </template>
                        </div>
                    </span>
                </div>


                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title={parentApiName}>
                            <span>{parentApiName}</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">This is an outer card placeholder .</div>


        <div class="slds-card__body slds-card__body_inner custom-card-border">
            <lightning-card class="slds-card ">
                <div >
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">


                        <div class="slds-media__figure">
                            <span class="slds-icon_container " title={childApiName}>
                                <div class="icon-wrapper" style={iconChildStyle}>
                                    <img src={childIcon} class="custom-icon" />
                                </div>
                            </span>
                        </div>

                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="#" class="slds-card__header-link slds-truncate" title={childApiName}>
                                    <span>{childApiName}</span>
                                </a>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">This is an inner card inside a `lightning-card` placeholder .
                </div>

            </lightning-card>
        </div>

    </lightning-card>
</template>
